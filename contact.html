	<div class="quote-sidebar">

    <main>
        <section class="content-section">
            <h2>お問い合わせフォーム</h2>
            <p>以下のフォームに必要事項を入力し、「送信」ボタンを押してください。</p>
            <form action="mailto:j222096@g.kogakuin.jp" method="post" enctype="text/plain">
                <label for="name">お名前:</label>
                <input type="text" id="name" name="name" required placeholder="お名前を入力してください">

                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required placeholder="メールアドレスを入力してください">

                <label for="message">お問い合わせ内容:</label>
                <textarea id="message" name="message" rows="5" required placeholder="お問い合わせ内容を入力してください"></textarea>

                <button type="submit">送信</button>
            </form>
        </section>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // サウナの名言リスト
        const quotes = [
            "サウナで整う、心も整う。",
            "熱波を浴びて、明日もがんばろう！",
            "水風呂は心のリセットボタン。",
            "サウナはただの休息ではなく、新たな活力だ。",
            "サウナの後の一杯は格別だ。",
            "高温と冷水が生み出す、究極のリラックス。",
            "心が疲れたらサウナに行こう。",
            "サウナは今日という日のリセットボタン。"
        ];

        // ランダムに名言を表示
        function updateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            $("#sauna-quote").fadeOut(300, function() {
                $(this).text(quotes[randomIndex]).fadeIn(300);
            });
        }

        // 初回表示
        updateQuote();

        // 5秒ごとに名言を更新
        setInterval(updateQuote, 5000);
    });
</script>
